# baseURL: "/"                      # 部署后改为 "https://你的域名.vercel.app/"
baseURL: "https://wu-yi-workshop-blog.vercel.app"
languageCode: "zh-CN"
title: "悟壹工场"
description: "专注于技术分享的博客"  # 站点描述
theme: "stack"

outputs:
  home: ["HTML", "RSS"]

permalinks:
  posts: /posts/:title/


# 启用主题内置的评论系统（如 Waline）
params:
  # comments:
  #   enabled: true
  #   type: "waline"
  #   serverURL: "https://your-waline-instance.vercel.app/" # 需自行部署 Waline

  home:
    posts:
      enable: true  # 启用首页文章列表

  sidebar:
    avatar:
      enabled: true
      local: false  # 使用本地图片
      src: "/images/avatar.png"  # 指向static/images/avatar.png

menu:
  main:
    - identifier: posts
      name: 技术文章
      url: /posts/
      weight: 10
    - identifier: notes
      name: 碎片笔记
      url: /notes/
      weight: 10
    - identifier: projects
      name: 项目案例
      url: /projects/
      weight: 10

